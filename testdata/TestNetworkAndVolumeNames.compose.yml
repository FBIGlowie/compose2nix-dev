version: "3.7"
name: "myproject"
services:
  traefik:
    container_name: traefik
    image: docker.io/library/traefik
    ports:
      - "80:80"
      - "443:443"
    networks:
      test1:
      test2:
      test3:
    volumes:
      - test1:/test1
      - test2:/test2
      - test3:/test3
    restart: unless-stopped

networks:
  test1:
    internal: true
  test2:
    name: my-network
  test3:
    external: true

volumes:
  test1:
    external: true
  test2:
    name: my-volume
  test3:

